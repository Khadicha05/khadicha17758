<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #000814;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .solar-system {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffff00 0%, #ff8c00 50%, #ff4500 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 20px #ffff00,
                0 0 40px #ff8c00,
                0 0 60px #ff4500;
            animation: sunPulse 2s ease-in-out infinite alternate;
            z-index: 10;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit1 { width: 120px; height: 120px; }
        .orbit2 { width: 160px; height: 160px; }
        .orbit3 { width: 200px; height: 200px; }
        .orbit4 { width: 260px; height: 260px; }
        .orbit5 { width: 320px; height: 320px; }

        .planet {
            position: absolute;
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mercury {
            width: 8px;
            height: 8px;
            background: #8c6239;
            animation: orbit-mercury 4s linear infinite;
        }

        .venus {
            width: 12px;
            height: 12px;
            background: #ffa500;
            animation: orbit-venus 6s linear infinite;
        }

        .earth {
            width: 14px;
            height: 14px;
            background: linear-gradient(45deg, #4169e1 40%, #228b22 60%);
            animation: orbit-earth 8s linear infinite;
        }

        .mars {
            width: 10px;
            height: 10px;
            background: #cd5c5c;
            animation: orbit-mars 12s linear infinite;
        }

        .jupiter {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #daa520 30%, #b8860b 70%);
            animation: orbit-jupiter 20s linear infinite;
        }

        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff,
                0 0 40px #4169e1;
            animation: textGlow 3s ease-in-out infinite alternate;
            z-index: 20;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        .star:nth-child(even) {
            animation-delay: 1s;
        }

        .star:nth-child(3n) {
            animation-delay: 2s;
        }

        @keyframes sunPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes orbit-mercury {
            from { transform: translateX(-50%) rotate(0deg) translateX(60px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(60px) rotate(-360deg); }
        }

        @keyframes orbit-venus {
            from { transform: translateX(-50%) rotate(0deg) translateX(80px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        @keyframes orbit-earth {
            from { transform: translateX(-50%) rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes orbit-mars {
            from { transform: translateX(-50%) rotate(0deg) translateX(130px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(130px) rotate(-360deg); }
        }

        @keyframes orbit-jupiter {
            from { transform: translateX(-50%) rotate(0deg) translateX(160px) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg) translateX(160px) rotate(-360deg); }
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 
                    0 0 10px #ffffff,
                    0 0 20px #4169e1,
                    0 0 30px #4169e1;
            }
            100% { 
                text-shadow: 
                    0 0 20px #ffffff,
                    0 0 30px #4169e1,
                    0 0 40px #4169e1,
                    0 0 50px #1e90ff;
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                width: 300px;
                height: 300px;
            }
            
            .solar-system {
                width: 280px;
                height: 280px;
            }
            
            .logo-text {
                font-size: 28px;
                letter-spacing: 3px;
            }
            
            .orbit1 { width: 90px; height: 90px; }
            .orbit2 { width: 120px; height: 120px; }
            .orbit3 { width: 150px; height: 150px; }
            .orbit4 { width: 200px; height: 200px; }
            .orbit5 { width: 240px; height: 240px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="logo-container">
        <div class="solar-system">
            <!-- Sun -->
            <div class="sun"></div>
            
            <!-- Orbits -->
            <div class="orbit orbit1"></div>
            <div class="orbit orbit2"></div>
            <div class="orbit orbit3"></div>
            <div class="orbit orbit4"></div>
            <div class="orbit orbit5"></div>
            
            <!-- Planets -->
            <div class="orbit orbit1">
                <div class="planet mercury"></div>
            </div>
            
            <div class="orbit orbit2">
                <div class="planet venus"></div>
            </div>
            
            <div class="orbit orbit3">
                <div class="planet earth"></div>
            </div>
            
            <div class="orbit orbit4">
                <div class="planet mars"></div>
            </div>
            
            <div class="orbit orbit5">
                <div class="planet jupiter"></div>
            </div>
        </div>
        
        <div class="logo-text">SOLAR SYSTEM</div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size (smaller stars)
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                // Some stars glow more
                if (Math.random() > 0.8) {
                    star.style.boxShadow = '0 0 6px #ffffff, 0 0 12px #ffffff';
                }
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        createStars();
        
        // Add hover effect to the logo
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        logoContainer.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
